<form ng-controller="pesquisarEscolaPeloNomeCtrl">
  <div class="box">
      <div class="form-group">
          <label for="nome">
              Nome:
          </label>
          <input class="form-control" type="text" name="nomeEscola"
            ng-model="nomeEscola" placeholder="Digite o Nome" />
      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block"
        ng-click="pesquisarEscolaPeloNome(nomeEscola)">
          Pesquisar
      </button>
  </div>

  <!-- Tabela da Escola -->
  <div class="box">
      <table class="table table-hover">
          <thead class="thead-light">
              <tr>
                  <th scope="col">CÃ³digo</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Rede</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Detalhar</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="escola in escolas">
                  <td scope="row">{{escola.codEscola}}</td>
                  <td scope="row">{{escola.nome}}</td>
                  <td scope="row">{{escola.rede}}</td>
                  <td scope="row">{{escola.email}}</td>
                  <td scope="row">{{escola.categoriaEscolaPrivada}}</td>
                  <td md-cell>
                        <md-button aria-label="Detalhar"
                          ui-sref="pesquisarEscolaPorCodigo({codEscola: escola.codEscola})"
                          ui-sref-opts="{reload: true}">
                            <ng-md-icon icon="dehaze" size="18"></ng-md-icon>
                            <md-tooltip md-direction="bottom">
                                Detalhar
                            </md-tooltip>
                        </md-button>
                    </td>
              </tr>
          </tbody>
      </table>
  </div>
</form>
